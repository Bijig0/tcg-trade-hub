appId: com.tcgtradehub.app
name: "Scenario: Meetup Cancelled from Confirmed"
tags:
  - scenario
  - meetup
---
# Scenario: proposed → confirmed → cancelled
# Graph path: scenario:meetup-cancelled-from-confirmed

- launchApp:
    clearState: true
- waitForAnimationToEnd
- runFlow: "../_subflows/login.yaml"
- runFlow: "../_subflows/navigate-to-meetups.yaml"

# Open a proposed meetup
- assertVisible:
    id: "meetups-screen"
- tapOn:
    id: "meetup-status-proposed"
    index: 0
- waitForAnimationToEnd

# Step 0: Confirm the meetup first
- assertVisible:
    id: "meetup-detail-screen"
- tapOn:
    id: "meetup-confirm-button"
- waitForAnimationToEnd
- assertVisible:
    id: "meetup-status-badge-confirmed"

# Step 1: Cancel the confirmed meetup
- tapOn:
    id: "meetup-cancel-button"
- waitForAnimationToEnd
- assertVisible:
    id: "meetup-status-badge-cancelled"
