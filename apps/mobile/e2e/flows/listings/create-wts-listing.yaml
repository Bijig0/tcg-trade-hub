appId: com.tcgtradehub.app
env:
  GRAPH_PATH_ID: "flow:p2p-trade"
---
- launchApp:
    clearState: true
- waitForAnimationToEnd
- runFlow: "../_subflows/login.yaml"
- runFlow: "../_subflows/navigate-to-listings.yaml"
- assertVisible:
    id: "listings-screen"
- tapOn:
    id: "listings-create-fab"
- waitForAnimationToEnd
# Verify the create listing screen loads
- assertVisible: "Want to Sell"
